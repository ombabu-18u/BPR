<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bills - Bill Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
        .badge-paid { background-color: #28a745; }
        .badge-pending { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center text-white mb-4">
                        <i class="bi bi-alarm display-6 mb-2"></i>
                        <h5>Bill Reminder</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/bills}">
                                <i class="bi bi-receipt"></i> My Bills
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bills/new}">
                                <i class="bi bi-plus-circle"></i> Add Bill
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="mt-3">
                                <button type="submit" class="nav-link btn btn-link text-start w-100">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-receipt"></i> My Bills
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/bills/new}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add New Bill
                        </a>
                    </div>
                </div>

                <!-- Bills Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">All Bills</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Bill Name</th>
                                        <th>Amount</th>
                                        <th>Due Date</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="bill : ${bills}">
                                        <td th:text="${bill.billName}"></td>
                                        <td th:text="'$' + ${bill.amount}"></td>
                                        <td th:text="${bill.dueDate}"></td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${bill.categoryName}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${bill.paid}" class="badge badge-paid">Paid</span>
                                            <span th:unless="${bill.paid}" class="badge badge-pending">Pending</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button th:if="${!bill.paid}" class="btn btn-success btn-sm" 
                                                        th:onclick="'markAsPaid(' + ${bill.id} + ')'">
                                                    <i class="bi bi-check-circle"></i> Mark Paid
                                                </button>
                                                <button class="btn btn-danger btn-sm" 
                                                        th:onclick="'deleteBill(' + ${bill.id} + ')'">
                                                    <i class="bi bi-trash"></i> Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${bills.empty}">
                                        <td colspan="6" class="text-center text-muted py-4">
                                            <i class="bi bi-inbox display-4"></i>
                                            <p class="mt-3">No bills found. Add your first bill to get started!</p>
                                            <a th:href="@{/bills/new}" class="btn btn-primary">
                                                <i class="bi bi-plus-circle"></i> Add Your First Bill
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function markAsPaid(billId) {
    if (confirm('Mark this bill as paid?')) {
        fetch('/api/bills/' + billId + '/pay', { 
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (response.ok) {
                location.reload();
            } else {
                response.json().then(error => {
                    alert('Error marking bill as paid: ' + error.error);
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error marking bill as paid');
        });
    }
}

        function deleteBill(billId) {
            if (confirm('Are you sure you want to delete this bill?')) {
                fetch('/api/bills/' + billId, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Error deleting bill');
                        }
                    });
            }
        }
    </script>
</body>
</html>
