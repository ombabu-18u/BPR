<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bill - Bill Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center text-white mb-4">
                        <i class="bi bi-alarm display-6 mb-2"></i>
                        <h5>Bill Reminder</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/dashboard}">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bills}">
                                <i class="bi bi-receipt"></i> My Bills
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/bills/new}">
                                <i class="bi bi-plus-circle"></i> Add Bill
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">
                                <i class="bi bi-person"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="mt-3">
                                <button type="submit" class="nav-link btn btn-link text-start w-100">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-plus-circle"></i> Add New Bill
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/bills}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Bills
                        </a>
                    </div>
                </div>

                <!-- Add Bill Form -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Bill Information</h5>
                            </div>
                            <div class="card-body">
                                <form id="addBillForm">
                                    <div class="mb-3">
                                        <label for="billName" class="form-label">Bill Name *</label>
                                        <input type="text" class="form-control" id="billName" name="billName" 
                                               placeholder="e.g., Electricity Bill, Internet Bill" required>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="amount" class="form-label">Amount *</label>
                                            <input type="number" class="form-control" id="amount" name="amount" 
                                                   step="0.01" min="0.01" placeholder="0.00" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="dueDate" class="form-label">Due Date *</label>
                                            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" id="category" name="category" required>
                                            <option value="">Select a category</option>
                                            <option th:each="category : ${categories}" 
                                                    th:value="${category.id}" 
                                                    th:text="${category.name}">
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="paid" name="paid">
                                        <label class="form-check-label" for="paid">Mark as paid</label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Add Bill
                                    </button>
                                    <a th:href="@{/bills}" class="btn btn-outline-secondary">Cancel</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Tips</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled">
                                    <li class="mb-2">
                                        <i class="bi bi-info-circle text-primary"></i>
                                        Use descriptive bill names
                                    </li>
                                    <li class="mb-2">
                                        <i class="bi bi-info-circle text-primary"></i>
                                        Set accurate due dates for reminders
                                    </li>
                                    <li class="mb-2">
                                        <i class="bi bi-info-circle text-primary"></i>
                                        Choose the right category for organization
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addBillForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        billName: document.getElementById('billName').value,
        amount: parseFloat(document.getElementById('amount').value),
        dueDate: document.getElementById('dueDate').value,
        paid: document.getElementById('paid').checked,
        categoryId: parseInt(document.getElementById('category').value)  // Change to categoryId
    };
    
    fetch('/api/bills', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (response.ok) {
            window.location.href = '/bills';
        } else {
            response.json().then(error => {
                alert('Error adding bill: ' + error.error);
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error adding bill.');
    });
});
        
        // Set minimum date to today
        document.getElementById('dueDate').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
